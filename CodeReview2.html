<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<title>Code Review 2</title>
	<link rel="stylesheet" type="text/css" href="CodeReview2.css">
</head>

<body>
	<header >
		
		<img src="cr2-logo.png" alt="Bild Logo" width="80px">
		
		<h2><a href="http://flights-and-more.com"> Price Comparison</a></h2>
		
	</header>
	
	<section>
		<article class="flex">
			<figure class="pamsterdam">
				<img src="cr2-amsterdam.jpg" alt="pic_amsterdam" width="100%">
				<figcaption>
					<div>
					<p class="city">Amsterdam</p>
					<p class="country">Netherlands</p>
					</div>
					<div class="right">
					<p id="priceamst"></p>
					<p class="avpr">Average price</p>
					</div>
				</figcaption>
			</figure>
			<figure class="plondon">
				<img src="cr2-london.jpg" alt="pic_london" width="100%">
				<figcaption>
					<div>
					<p class="city">London</p>
					<p class="country">United Kingdom</p>
					</div>
					<div class="right">
					<p id="pricelon"></p>	
					<p class="avpr">Average price</p>
					</div>
				</figcaption>
			</figure>
		</article>

		<article class="text">
			<p><b>Amsterdam</b> will be more affordable than <b>London</b> for the New Year's celebration</p>

				<p>Difference in price</p>
			<div id="diff">
			</div>
			<br>
			<br>
		</article>
		


	</section>

	<footer>
		<p> &copy Codefactory - Nina Smolen-Wilson - 2017</p>
	</footer>
	
	<script src="CodeReview2.js"></script>
</body>
</html>
